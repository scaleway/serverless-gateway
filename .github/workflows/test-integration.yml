name: tests with deployed gateway

on:
  push:
    branches: [main]
  pull_request:
    branches: [prod]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  setup-fixtures:
    #if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install scaleway CLI
        uses: ./.github/actions/setup-scaleway-cli
        with:
          scw-version: "2.13.0"
          scw-access-key: ${{ secrets.SCW_ACCESS_KEY }}
          scw-secret-key: ${{ secrets.SCW_SECRET_KEY }}
          scw-default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          scw-default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install npm dependencies
        run: npm install -g serverless serverless-scaleway-functions

      - name: Deploy function fixtures
        working-directory: gateway/endpoints
        run: serverless deploy

  setup-gateway:
    #if: github.event.pull_request.draft == false
    #needs: setup-fixtures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install scaleway CLI
        uses: ./.github/actions/setup-scaleway-cli
        with:
          scw-version: "2.13.0"
          scw-access-key: ${{ secrets.SCW_ACCESS_KEY }}
          scw-secret-key: ${{ secrets.SCW_SECRET_KEY }}
          scw-default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          scw-default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          scw-default-region: "fr-par"
          scw-default-zone: "fr-par-1"

      - uses: ./.github/actions/setup-poetry

      - name: Create gateway database
        working-directory: cli
        run: |
          poetry run scwgw create-db
          poetry run scwgw await-db

      - name: Create gateway namespace
        working-directory: cli
        run: |
          poetry run scwgw create-namespace
          poetry run scwgw await-namespace

      - name: Create gateway container
        working-directory: cli
        run: |
          poetry run scwgw create-containers
          poetry run scwgw await-containers

      - name: Run integration tests
        working-directory: cli
        run: |
          poetry run scwgw remote-config
          make test-int
        env:
          DEPLOY_ENV: "scw"

      - name: Delete gateway namespace
        working-directory: cli
        run: poetry run scwgw delete-namespace
        if: always()
